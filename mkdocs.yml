# Site information
site_name: BeeHive
site_url: https://beehive-org.github.io/
site_description: A flexible open hardware platform for equipment development
#site_sub_description: Science <i>your</i> way

# Repository
repo_name: BeeHive-org
repo_url: https://github.com/BeeHive-org/

# Theme
theme:
  custom_dir: material/
  name: material
  include_sidebar: true
  features:
    - navigation.sections
    - navigation.tabs
    - toc.integrate
  logo: 'assets/images/beehive.png'
  icon:
    repo: 'fontawesome/brands/github'
  palette:
    - media: "(prefers-color-scheme: light)"
      primary: amber
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      

# Extras
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js

plugins:
  - search
  #- bibtex:
  #    cite_style: 'plain'
  #    bib_file: 'docs/bibliography.bib'
      #csl_file: 'docs/apa.csl'

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
# Page tree
nav:
    - Home: index.md
    - User guide:
      - getting-started.md
      - Preparations:
        - Assembly guide:
            - assembly-guide.md
            - soldering.md
            - Boards:
              - board-hub.md
        - Microcontrollers:
            - micropython.md
      - Usage:
          - user-guide.md
    - Recipes: 
        - recipes/intro.md
        - LI850 multiplexer: recipes/LI850-multiplexer.md
        - 5 choice serial reaction task: recipes/5-choice-serial-reaction-task.md
        - 3 axis controller: 
          - test: mkdosrecipes/3-axis-controller/test.md
    - Ingredients:
        - ingredients/summary.md
